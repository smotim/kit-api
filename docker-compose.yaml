services:
  nginx:
    build:
      context: .
      dockerfile: docker/web.dockerfile
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - app-network
    container_name: kit_nginx

  app:
    build:
      context: .
      dockerfile: docker/app.dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - mongodb
    networks:
      - app-network
    container_name: kit_app

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    container_name: kit_mongodb

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: